<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path fill='%236366f1' d='M85,5H15C9.477,5,5,9.477,5,15v50c0,5.523,4.477,10,10,10h20l15,15l15-15h20c5.523,0,10-4.477,10-10V15 C95,9.477,90.523,5,85,5z'/></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We Value Your Feedback</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#6366f1',   // Indigo 500
              'brand-secondary': '#818cf8', // Indigo 400
              'brand-accent': '#a5b4fc',    // Indigo 300
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          },
        },
      }
    </script>

    <!-- React & Babel for JSX in the browser -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/"
  }
}
</script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useCallback } = React;

      // --- Enums and Types ---
      const Apartment = {
        HOMES_AND_RESIDENCE: '93Homes and Residence',
        FOURTH_RESIDENCE: '4th Residence',
        KACTUS: 'Kactus',
        Z93: 'Z93',
        Rockview: 'Rockview'
      };

      const FeedbackType = {
        CLEANLINESS: 'Cleanliness',
        AMENITIES: 'Amenities',
        COMMUNICATION: 'Communication',
        CHECK_IN_OUT: 'Check-in/Out',
        MAINTENANCE: 'Maintenance',
        GENERAL: 'General Feedback',
      };

      // --- Constants ---
      const FORMSPREE_ENDPOINT = 'https://formspree.io/f/xpwlgeey'; // Replace with your actual Formspree endpoint

      // --- StarRating Component ---
      const Star = ({ filled, onMouseEnter, onMouseLeave, onClick }) => (
        <svg
          onMouseEnter={onMouseEnter}
          onMouseLeave={onMouseLeave}
          onClick={onClick}
          className={`w-8 h-8 cursor-pointer transition-transform duration-200 ease-in-out ${filled ? 'text-yellow-400 scale-110' : 'text-slate-500 hover:scale-125'}`}
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
        </svg>
      );

      const StarRating = ({ rating, setRating }) => {
        const [hoverRating, setHoverRating] = useState(0);

        return (
          <div className="flex items-center space-x-1">
            {[1, 2, 3, 4, 5].map((starIndex) => (
              <Star
                key={starIndex}
                filled={starIndex <= (hoverRating || rating)}
                onMouseEnter={() => setHoverRating(starIndex)}
                onMouseLeave={() => setHoverRating(0)}
                onClick={() => setRating(starIndex)}
              />
            ))}
          </div>
        );
      };

      // --- FeedbackTypeButton Component ---
      const iconMap = {
        [FeedbackType.CLEANLINESS]: (
          <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1.5}>
            <path strokeLinecap="round" strokeLinejoin="round" d="M10.34 2.257a1.5 1.5 0 013.32 0l1.758 5.418a1.5 1.5 0 001.416 1.033h5.71a1.5 1.5 0 01.975 2.653l-4.614 3.35a1.5 1.5 0 00-.54 1.659l1.758 5.418a1.5 1.5 0 01-2.323 1.659l-4.614-3.35a1.5 1.5 0 00-1.766 0l-4.614 3.35a1.5 1.5 0 01-2.323-1.659l1.758-5.418a1.5 1.5 0 00-.54-1.659L.95 11.361a1.5 1.5 0 01.975-2.653h5.71a1.5 1.5 0 001.416-1.033l1.758-5.418z" />
          </svg>
        ),
        [FeedbackType.AMENITIES]: (
          <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1.5}>
            <path strokeLinecap="round" strokeLinejoin="round" d="M8.288 15.038a5.25 5.25 0 017.424 0M5.136 11.886c3.87-3.87 10.154-3.87 14.024 0M19.5 3.75a17.25 17.25 0 00-15 0" />
          </svg>
        ),
        [FeedbackType.COMMUNICATION]: (
          <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1.5}>
            <path strokeLinecap="round" strokeLinejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 01.865-.501 48.172 48.172 0 003.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" />
          </svg>
        ),
        [FeedbackType.CHECK_IN_OUT]: (
          <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1.5}>
            <path strokeLinecap="round" strokeLinejoin="round" d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z" />
          </svg>
        ),
        [FeedbackType.MAINTENANCE]: (
          <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1.5}>
            <path strokeLinecap="round" strokeLinejoin="round" d="M11.42 15.17L17.25 21A2.652 2.652 0 0021 17.25l-5.877-5.877M11.42 15.17l2.472-2.472a3.375 3.375 0 00-4.773-4.773L6.75 11.42m5.877 5.877l-5.877-5.877m0 0a3.375 3.375 0 01-4.773-4.773l2.472-2.472" />
          </svg>
        ),
        [FeedbackType.GENERAL]: (
          <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1.5}>
            <path strokeLinecap="round" strokeLinejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
          </svg>
        ),
      };

      const FeedbackTypeButton = ({ type, isSelected, onClick }) => {
        return (
          <button
            type="button"
            onClick={() => onClick(type)}
            className={`flex flex-col items-center justify-center p-3 text-center text-sm rounded-lg transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800
                ${isSelected 
                    ? 'bg-brand-primary text-white font-semibold ring-2 ring-brand-secondary shadow-lg -translate-y-1' 
                    : 'bg-slate-700 hover:bg-slate-600 hover:-translate-y-1 text-slate-300 hover:text-white'
                }`}
          >
            <div className="mb-2">{iconMap[type]}</div>
            <span className="leading-tight">{type}</span>
          </button>
        );
      };

      // --- Header Component ---
      const Header = () => {
        return (
          <header className="text-center mb-8 md:mb-12 animate-fade-in-up">
            <h1 className="text-4xl md:text-5xl font-bold bg-gradient-to-r from-brand-primary via-brand-secondary to-brand-accent text-transparent bg-clip-text pb-2">
              We Value Your Feedback
            </h1>
            <p className="text-slate-400 mt-2 text-lg">
              Help us improve our service by sharing your thoughts.
            </p>
          </header>
        );
      };

      // --- FeedbackForm Component ---
      const initialFormData = {
        name: '',
        apartment: '',
        feedbackType: '',
        rating: 0,
        message: '',
      };

      const FeedbackForm = () => {
        const [formData, setFormData] = useState(initialFormData);
        const [status, setStatus] = useState('idle');
        const [errors, setErrors] = useState({});

        const validateForm = useCallback(() => {
          const newErrors = {};
          if (!formData.name.trim()) newErrors.name = 'Name is required.';
          if (!formData.apartment) newErrors.apartment = 'Please select an apartment.';
          if (!formData.feedbackType) newErrors.feedbackType = 'Please select a feedback type.';
          if (formData.rating === 0) newErrors.rating = 'A rating is required.';
          if (!formData.message.trim()) {
              newErrors.message = 'Message is required.';
          } else if (formData.message.trim().length < 10) {
              newErrors.message = 'Message must be at least 10 characters long.';
          }
          setErrors(newErrors);
          return Object.keys(newErrors).length === 0;
        }, [formData]);

        const handleChange = (e) => {
          const { name, value } = e.target;
          setFormData(prev => ({ ...prev, [name]: value }));
        };

        const handleRatingChange = (newRating) => {
          setFormData(prev => ({ ...prev, rating: newRating }));
        };
        
        const handleFeedbackTypeChange = (type) => {
          setFormData(prev => ({ ...prev, feedbackType: type }));
        };

        const handleSubmit = async (e) => {
          e.preventDefault();
          if (!validateForm()) return;
          
          setStatus('submitting');

          if (FORMSPREE_ENDPOINT === 'https://formspree.io/f/YOUR_FORM_ID_HERE') {
            console.error("Formspree endpoint is not configured. Please update it in constants.ts.");
            setTimeout(() => setStatus('error'), 1000);
            return;
          }
          
          try {
            const response = await fetch(FORMSPREE_ENDPOINT, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
              },
              body: JSON.stringify(formData),
            });

            if (response.ok) {
              setStatus('success');
              setFormData(initialFormData);
              setErrors({});
            } else {
              setStatus('error');
            }
          } catch (error) {
            console.error('Submission error:', error);
            setStatus('error');
          }
        };
        
        if (status === 'success') {
          return (
            <div className="bg-slate-800 p-8 rounded-lg shadow-2xl text-center animate-fade-in-up">
              <h2 className="text-3xl font-bold text-green-400 mb-4">Thank You!</h2>
              <p className="text-slate-300">Your feedback has been submitted successfully.</p>
              <button
                onClick={() => setStatus('idle')}
                className="mt-6 bg-brand-primary hover:bg-brand-secondary focus:ring-brand-accent text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 transition-all duration-300"
              >
                Submit Another
              </button>
            </div>
          );
        }

        return (
          <form onSubmit={handleSubmit} noValidate className="bg-slate-800 p-6 md:p-8 rounded-lg shadow-2xl space-y-6 animate-fade-in-up">
            <div>
              <label htmlFor="name" className="block text-sm font-medium text-slate-300 mb-1">Full Name</label>
              <input type="text" name="name" id="name" value={formData.name} onChange={handleChange} className="w-full bg-slate-700 border border-slate-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-brand-primary" required placeholder="Enter your name" />
              {errors.name && <p className="text-red-400 text-xs mt-1">{errors.name}</p>}
            </div>
            
            <div>
              <label htmlFor="apartment" className="block text-sm font-medium text-slate-300 mb-1">Select Apartment</label>
              <div className="relative">
                  <select
                      name="apartment"
                      id="apartment"
                      value={formData.apartment}
                      onChange={handleChange}
                      className="w-full bg-slate-700 border border-slate-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-brand-primary appearance-none pr-8"
                      required
                  >
                      <option value="" disabled>Choose an apartment...</option>
                      {(Object.values(Apartment)).map(apt => (
                          <option key={apt} value={apt}>{apt}</option>
                      ))}
                  </select>
                  <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-slate-400">
                      <svg className="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/></svg>
                  </div>
              </div>
              {errors.apartment && <p className="text-red-400 text-xs mt-1">{errors.apartment}</p>}
            </div>

            <div>
              <label className="block text-sm font-medium text-slate-300 mb-2">Feedback Area</label>
              <div className="grid grid-cols-2 sm:grid-cols-3 gap-3">
                {(Object.values(FeedbackType)).map(type => (
                  <FeedbackTypeButton
                    key={type}
                    type={type}
                    isSelected={formData.feedbackType === type}
                    onClick={handleFeedbackTypeChange}
                  />
                ))}
              </div>
              {errors.feedbackType && <p className="text-red-400 text-xs mt-1">{errors.feedbackType}</p>}
            </div>
            
            <div>
              <label className="block text-sm font-medium text-slate-300 mb-2">Overall Rating</label>
              <StarRating rating={formData.rating} setRating={handleRatingChange} />
              {errors.rating && <p className="text-red-400 text-xs mt-1">{errors.rating}</p>}
            </div>

            <div>
              <label htmlFor="message" className="block text-sm font-medium text-slate-300 mb-1">Comments</label>
              <textarea name="message" id="message" rows={5} value={formData.message} onChange={handleChange} className="w-full bg-slate-700 border border-slate-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-brand-primary" required minLength={10} placeholder="Tell us about your experience..."></textarea>
              {errors.message && <p className="text-red-400 text-xs mt-1">{errors.message}</p>}
            </div>
            
            {status === 'error' && <p className="text-red-400 text-sm text-center">Something went wrong. Please try again.</p>}
            
            {FORMSPREE_ENDPOINT === 'https://formspree.io/f/YOUR_FORM_ID_HERE' && (
                <p className="text-yellow-400 text-xs text-center bg-yellow-900/50 p-2 rounded-md">
                  Developer Note: Form endpoint not configured. Submissions will fail.
                </p>
            )}

            <div>
              <button
                type="submit"
                disabled={status === 'submitting'}
                className="w-full bg-brand-primary hover:bg-brand-secondary focus:ring-brand-accent text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 disabled:bg-slate-600 disabled:cursor-not-allowed transition-all duration-300 flex items-center justify-center"
              >
                {status === 'submitting' ? (
                  <>
                    <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                      <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                      <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Submitting...
                  </>
                ) : 'Submit Feedback'}
              </button>
            </div>
          </form>
        );
      };

      // --- App Component ---
      const App = () => {
        return (
          <div className="min-h-screen bg-slate-900 text-white font-sans flex flex-col items-center justify-center p-4 selection:bg-brand-accent selection:text-white">
            <div className="w-full max-w-2xl mx-auto">
              <Header />
              <main>
                <FeedbackForm />
              </main>
            </div>
             <footer className="text-center mt-8 text-slate-500 text-sm">
              <p>Copyright &copy; 2025 93 Property Management Services</p>
            </footer>
          </div>
        );
      };

      // --- Mount the App ---
      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
</body>
</html>
